<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <!-- Form with action of going to another page -->
    <form action="C:\CS Stuff\Udemy-Learning\html_portion\html_adv_lect.html" method="get">
        
        <!-- Names potion -->
        <label for="firstname">First Name: </label>
        <input type="text" name="" id="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <p> </p> <!-- Space -->

        <!-- Account portion -->
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@email.com" required>
        <label for="passwords">Password: </label>
        <input type="password" id="passwords" required>

        <!-- Miscellaneous inputs -->
        <p>Are you over the age of 18?</p>
        <label for="over">Yes: </label>
        <input type="radio" id="over" name="age">

        <label for="under">No: </label>
        <input type="radio" id="under" name="age">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="card" id="">
            <option value="Credidcard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p></p> <!-- Space -->
        <!-- Submit -->
        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
</html>
