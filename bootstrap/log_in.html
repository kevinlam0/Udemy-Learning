<!DOCTYPE html>

    <title>Log In Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-inverse">

    <!-- Coffee Brand -->
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Coffee</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <!-- Landing page link -->
      <ul class="nav navbar-nav">
        <li><a href="bootstrap_proj.html">Landing Page</a></li>
      </ul>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <h1>Log In!</h1>
      <p>Enter your email and password!</p>
    </div>
  </div>

  <!-- Form -->
  <div class="container">
    <form class="form-group">
        
        <!-- Email and password -->
        <label for="useremail" >Email:</label>
        <input type="email" name="useremail" class="form-control" placeholder="Email">
        <label for="userpass" >Password:</label>
        <input type="password" name="userpass" class="form-control" placeholder="Password">
        <div class="checkbox">
            <label for="check">
                <input type="checkbox" name="check" value="">
                Keep Me Logged In 
            </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-default" name="button ">Submit</button>
    </form>
  </div>
</body>
